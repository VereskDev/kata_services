<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="css/style.css">
    <title>Ремонт техники различных брендов</title>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Ремонт техники различных брендов</h1>
    </div>
    <div class="swiper menu" id="menu__func">
        <ul class="swiper-wrapper menu__list grid">
            <li class="swiper-slide menu__item">
                <img src="img/Bitmap.svg" alt="Lenovo" class="swiper-slide__img">
                <a href="#" class="swiper-slide__go"></a>
            </li>
            <li class="swiper-slide menu__item">
                <img src="../img/samsa.svg" alt="Samsung" class="swiper-slide__img">
                <a href="#" class="swiper-slide__go"></a>
            </li>
            <li class="swiper-slide menu__item">
                <img src="../img/apple.svg" alt="Apple" class="swiper-slide__img swiper-slide__img--apple">
                <a href="#" class="swiper-slide__go"></a>
            </li>
            <li class="swiper-slide menu__item">
                <img src="../img/view.svg" alt="ViewSonic" class="swiper-slide__img">
                <a href="#" class="swiper-slide__go"></a>
            </li>
            <li class="swiper-slide menu__item">
                <img src="../img/boch.svg" alt="Bosch" class="swiper-slide__img">
                <a href="#" class="swiper-slide__go"></a>
            </li>
            <li class="swiper-slide menu__item">
                <img src="../img/hp.svg" alt="HP" class="swiper-slide__img swiper-slide__img--hp">
                <a href="#" class="swiper-slide__go"></a>
            </li>
            <li class="swiper-slide menu__item">
                <img src="../img/abser.svg" alt="ACER" class="swiper-slide__img">

            </li>
            <li class="swiper-slide menu__item">
                <img src="../img/sony.svg" alt="SONY" class="swiper-slide__img">
                <a href="#" class="swiper-slide__go"></a>
            </li>
            <li class="swiper-slide menu__item">
                <img src="../img/Bitmap.svg" alt="Lenovo" class="swiper-slide__img">
                <a href="#" class="swiper-slide__go"></a>
            </li>
            <li class="swiper-slide menu__item">
                <img src="../img/samsa.svg" alt="Samsung" class="swiper-slide__img">
                <a href="#" class="swiper-slide__go"></a>
            </li>
            <li class="swiper-slide menu__item">
                <img src="../img/apple.svg" alt="Apple" class="swiper-slide__img swiper-slide__img--apple"">
                <a href="#" class="swiper-slide__go"></a>
            </li>
        </ul>
    </div>
    <div class="swiper-pagination" ></div>
    <button class="showmore" id="button" onclick="show_more();" onclick="show_up();">
        <span class="showmore-text ">Показать все</span>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
